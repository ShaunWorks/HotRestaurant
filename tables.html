<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <title>Tables</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <h4>Current Reservations and Waiting List</h4>
            <br class="my-2">
            <a class="btn btn-danger btn-lg" href="reservationForm" role="button"><i class="fas fa-window-restore"></i>
                Make Reservation</a>
            <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h3>Current Reservations</h3>
            </div>
            <div class="card-body" id="current-reservations">
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h3>Waiting List</h3>
            </div>
            <div class="card-body" id="waiting-list">
            </div>
        </div>
        <a href="#" class="d-inline">Clear Table</a>
        <p class="d-inline">|</p>
        <a href="api/tables" class="d-inline">API Table Link</a>
        <p class="d-inline">|</p>
        <a href="api/waitlist" class="d-inline">API Wait List</a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
